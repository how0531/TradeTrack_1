
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>TradeTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              'barlow-numeric': ['Barlow', 'sans-serif'],
            },
            colors: {
              gold: '#C8B085',
              'gold-bg': '#2A2824',
              blue: '#526D82',
              red: '#FF4D4D', // Slightly brighter red for black bg
              green: '#4ADE80', // Slightly brighter green for black bg
              'bg-dark': '#000000',
              'bg-card': '#111111',
            },
            boxShadow: {
              'glow-green': '0 0 20px rgba(74, 222, 128, 0.3)',
              'glow-red': '0 0 20px rgba(255, 77, 77, 0.3)',
              'glow-gold': '0 0 20px rgba(200, 176, 133, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'text-gold': '0 2px 10px rgba(200, 176, 133, 0.2)',
            },
            dropShadow: {
              'glow-line': '0 0 8px rgba(82, 109, 130, 0.6)',
              'glow-peak': '0 0 10px rgba(200, 176, 133, 0.8)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'progress': 'progress 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '50%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #E0E0E0;
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }
      .font-barlow-numeric { font-feature-settings: "tnum"; letter-spacing: 0.5px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .mask-gradient { -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%); mask-image: linear-gradient(to right, black 85%, transparent 100%); }
      
      /* Glass effect utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Gold Text Gradient */
      .text-gradient-gold {
        background: linear-gradient(135deg, #E6D0A8 0%, #C8B085 50%, #B09870 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
